    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .right::-webkit-scrollbar {
            overflow: hidden;
        }
        .right {
            width: 300px;
            background-color: red;
            overflow: auto;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;  
            transition:ease-in-out 1s;
        }
        .right.active{
            background-color: rgb(42, 13, 206);
            opacity: .5;
        }
        .left { 
            background-color: green;
            overflow: auto;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 300px;  
            left: 0; 
        }
        .box { 
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: 0; 
            left: 0; 
        }
        
    </style>
</head>
